<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <aside class="sidebar">
        <div class="logo-and-name">
          <img class="logo" src="assets/odin-lined.png" alt="Odin logo" />
          <h1 class="name">ODIN</h1>
        </div>
        <small class="image-source"
          >Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a></small
        >
      </aside>
      <main class="content">
        <div class="intro-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <i>now</i> to get started.
          </p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <form action="" class="auth-form">
          <div class="form-card">
            <h2 class="form-title">Let's do this!</h2>
            <div class="form-wrap">
              <div class="input-wrap">
                <label for="first-name">FIRST NAME</label
                ><input type="text" id="first-name" />
              </div>
              <div class="input-wrap">
                <label for="last-name">LAST NAME</label
                ><input class="focus" type="text" id="last-name" />
              </div>
              <div class="input-wrap">
                <label for="email">EMAIL</label
                ><input type="email" id="email" />
              </div>
              <div class="input-wrap">
                <label for="phone">PHONE NUMBER</label
                ><input type="phone" id="phone" />
              </div>
              <div class="input-wrap">
                <label for="password">PASSWORD</label
                ><input class="error" type="password" id="password" />
                <div class="error-text"></div>
              </div>
              <div class="input-wrap">
                <label for="confirm-password">CONFIRM PASSWORD</label
                ><input class="error" type="password" id="confirm-password" />
              </div>
            </div>
          </div>
          <div class="form-bottom">
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
